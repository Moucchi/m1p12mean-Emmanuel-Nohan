<div class="container">
    <div class="login-card justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10" src="/img/Logo.svg" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Connectez-vous Ã  votre compte</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          @if(errorMessage()){
            <p class="text-center text-red-600 font-medium">{{ errorMessage() }}</p>
          }
          <form class="space-y-2" #loginForm="ngForm">
            <div>
              <label for="email" class="block text-md font-medium text-gray-900">Adresse email</label>
              <div class="mt-2">
                <input placeholder="example@gmail.com" type="email" [(ngModel)]="user.email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-md font-medium text-gray-900">Mot de passe</label>
              </div>
              <div class="mt-2">
                <input type="password" [(ngModel)]="user.password" placeholder="Votre mot de passe" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
              </div>
            </div>
            <div>
              <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="flex w-full justify-center rounded-md bg-red-700 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-red-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 cursor-pointer">
                @if (isLogin()) {
                  <app-spinner></app-spinner>
                } @else {
                  Se connecter
                }
              </button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm/6 text-gray-500">
            Pas de compte ?
            <a routerLink="/client/inscription" class="font-semibold text-gray-800">Inscrivez-vous ici</a>
          </p>
        </div>
      </div>
</div>
<!-- Footer -->
<app-footer></app-footer>
