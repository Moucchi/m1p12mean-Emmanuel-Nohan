<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Audi</mat-card-title>
      <mat-card-subtitle>2345 TAC</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image width="200" class="m-auto" src="https://raw.githubusercontent.com/filippofilip95/car-logos-dataset/master/logos/optimized/audi.png" alt="vehicle_logo">
    <mat-card-content>
      <div class="p-3">
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
