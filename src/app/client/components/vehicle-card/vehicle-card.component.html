<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ vehicle()?.vehicleBrandId?.name }}</mat-card-title>
      <mat-card-subtitle>{{ vehicle()?.registrationNumber }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col justify-between h-full">
        <img class="h-[120px] w-[200px] w-auto mx-auto py-5 object-contain"  [src]="vehicle()?.vehicleBrandId?.image?.optimized" alt="vehicle_logo">
        <div class="flex flex-col h-full justify-between">
          <div class="p-3 mb-3">
            <p>
              <span class="font-medium underline">Description:</span> {{ vehicle()?.description }}
            </p>
          </div>
          <div class="flex items-center gap-2">
            <span class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-md font-medium text-gray-600 ring-1 ring-gray-500/10 ring-inset">{{ vehicle()?.vehicleTypeId?.type }}</span>
            @if(vehicle()?.state == 'free') {
              <span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-md font-medium text-green-700 ring-1 ring-green-600/20 ring-inset">Libre</span>
            } @else {
              <span class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-md font-medium text-yellow-800 ring-1 ring-yellow-600/20 ring-inset">Indisponible</span>
            }
          </div>
        </div>
      </div>
    </mat-card-content>
</mat-card>
