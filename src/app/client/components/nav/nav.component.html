<nav class="py-4 px-6 flex justify-between items-center border-b-2 border-gray-200">
    <!-- Logo -->
    <div class="hidden md:block">
      <img alt="logo" [ngSrc]="logo" width="150" height="54"/>
    </div>

    <!-- Desktop and large screens -->
    <div class="hidden md:flex gap-6">
      <a routerLink="/client/home/rendez-vous" routerLinkActive="active-link">Rendez-vous</a>
      <a routerLink="/client/home/vehicules" routerLinkActive="active-link">Véhicules</a>
      <a routerLink="/client/home/suivi" routerLinkActive="active-link">Suivi</a>
      <a routerLink="/client/home/historique-des-rendez-vous" routerLinkActive="active-link">Historique</a>
    </div>

    <!-- Mobile menu button -->
    <div class="md:hidden flex items-center gap-2 cursor-pointer" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </div>

    <!-- Mobile navigation menu -->
    @if(menuOpen()){
        <div  class="md:hidden absolute top-16 left-0 w-full bg-white border-b-2 border-gray-200 py-4 px-6 flex flex-col gap-4 z-50 transition-all duration-300 ease-in-out transform">
            <a routerLink="/client/home/rendez-vous" routerLinkActive="active-link">Rendez-vous</a>
            <a routerLink="/client/home/vehicules" routerLinkActive="active-link">Véhicules</a>
            <a routerLink="/client/home/suivi" routerLinkActive="active-link">Suivi</a>
            <a routerLink="/client/home/historique-des-rendez-vous" routerLinkActive="active-link">Historique</a>
        </div>
    }

    <!-- Logout button -->
    <div>
      <button (click)="logout()" class="flex items-center gap-2 cursor-pointer">
        <mat-icon>logout</mat-icon> Déconnexion
      </button>
    </div>
  </nav>
