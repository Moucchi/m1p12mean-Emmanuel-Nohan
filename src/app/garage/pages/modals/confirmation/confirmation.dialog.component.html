<h2 mat-dialog-title>{{ data.title || 'Confirmation' }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">
    {{ data.cancelText || 'Non' }}
  </button>
  <button mat-button color="primary" (click)="confirm()">
    {{ data.confirmText || 'Oui' }}
  </button>
</mat-dialog-actions>
