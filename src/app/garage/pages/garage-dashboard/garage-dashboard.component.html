<div class="grid grid-cols-12 grid-flow-row-dense gap-2">
  <!-- DASHBOARD MANAGER -->

  <div class="border border-gary-200 rounded-lg col-span-12">
    <div class="h-24">LIENS RAPIDE</div>
  </div>
  <div class="border border-gary-200 rounded-lg col-span-9 p-4">
    <h3 class="text-lg font-semibold mb-3">Statistiques</h3>
    <div>
      <canvas baseChart class="w-full"
              [type]="'line'"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
      >
      </canvas>
    </div>
  </div>
  <div class="border border-gary-200 rounded-lg col-span-3 p-4">
    <h3 class="text-lg font-semibold mb-3">Informations générales</h3>
    <div class="space-y-4">
      @for (info of generalInfo; track $index) {
        <div class="bg-gray-100 rounded-lg p-3 shadow-sm">
          <p class="text-sm text-gray-700 mb-1">{{ info.title }}</p>
          <p class="text-xl font-bold">
            @if (info?.currency) {
              {{ info.value() | vola }}
            } @else {
              {{ info.value() }}
            }  </p>
        </div>
      }
    </div>
  </div>

  <!-- DASHBOARD MECANICIEN -->

  <div class="border border-gray-200 rounded-lg col-span-12">
    <div>En attente de confimation du client</div>
    <div>In progress</div>
    <div>Completed</div>
  </div>
</div>
