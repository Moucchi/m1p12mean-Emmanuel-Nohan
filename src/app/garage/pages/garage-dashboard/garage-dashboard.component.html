<div class="grid grid-cols-12 grid-flow-row-dense gap-2">
  <!-- DASHBOARD MANAGER -->

  <div class="border border-gary-200 rounded-lg col-span-12">
    <div class="h-24">LIENS RAPIDE</div>
  </div>
  <div class="border border-gary-200 rounded-lg col-span-9 p-4 grid gap-3">
    <h2 class="text-xl font-bold">Statistiques</h2>
    <div class="grid gap-y-10 px-7">
      <div>
        <h3 class="text-lg font-semibold">Visites par mois</h3>
        <canvas baseChart class="w-full"
                [type]="'line'"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [legend]="lineChartLegend"
        >
        </canvas>
      </div>

      <div>
        <h3 class="text-lg font-semibold">Top services</h3>
        <canvas baseChart class="w-full"
                [type]="'pie'"
                [data]="pieChartData"
                [options]="pieChartOptions"
                [legend]="pieChartLegend">
        </canvas>
      </div>
    </div>
  </div>
  <div class="border border-gary-200 rounded-lg col-span-3 p-4">
    <h2 class="text-xl font-bold mb-3">Informations générales</h2>
    <div class="space-y-4">
      @for (info of generalInfo; track $index) {
        <div class="bg-gray-100 rounded-lg p-3 shadow-sm">
          <p class="text-sm text-gray-700 mb-1">{{ info.title }}</p>
          <p class="text-xl font-bold">
            @if (info?.currency) {
              {{ info.value() | vola }}
            } @else {
              {{ info.value() }}
            }  </p>
        </div>
      }
    </div>
  </div>

  <!-- DASHBOARD MECANICIEN -->

  <div class="border border-gray-200 rounded-lg col-span-12">
    <div>En attente de confimation du client</div>
    <div>In progress</div>
    <div>Completed</div>
  </div>
</div>
