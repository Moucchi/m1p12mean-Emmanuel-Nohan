<nav aria-label="breadcrumb">
  <ol class="inline-flex items-center font-mono">
    @for (breadcrumb of breadcrumbs; track breadcrumb.link) {
      <li class="inline-flex items-center">
        @if (breadcrumb.needBar) {
          <span class="mx-1.5"> / </span>
        }
        <a
          [routerLink]="breadcrumb.link"
           class="font-medium hover:text-red-600 ml-1.5">
          {{ breadcrumb.title }}
        </a>
      </li>
    }
  </ol>
</nav>
