<nav aria-label="breadcrumb">
  <ol class="inline-flex items-center space-x-4 py-2 text-sm font-medium">
    @for (breadcrumb of breadcrumbs; track breadcrumb.link) {
      <li class="inline-flex items-center">
        @if (breadcrumb.needBar) {
          <span class="text-secondary-400 mx-2">/</span>
        }
        <a [routerLink]="breadcrumb.link" class="text-secondary-500 hover:text-secondary-600">
          {{ breadcrumb.title }}
        </a>
      </li>
    }
  </ol>
</nav>
